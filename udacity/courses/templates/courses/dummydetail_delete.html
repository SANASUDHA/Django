{% extends 'courses/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="container card col-sm-4 p-3">
		<form method="post">
			{% csrf_token %}
			<h2>Are you sure want to delete {{ object.name }}</h2>
			<button type="submit" class="btn btn-danger">Yes, Delete</button>
			<a href="{% url 'dummy-list' %}" class="btn btn-info btn-sm">No, Cancel</a>
		</form>
	</div>
{% endblock content %}
