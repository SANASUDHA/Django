{% extends 'courses/base.html' %}
{% block content %}
	<form 
		action="{% url 'editDummies' details.id %}"
	 	method="POST" 
	 	class="cpl-sm-4 offset-sm-3 card card-body">
	{% csrf_token %}

		<div class="form-group">
		  <label for="name">Name:</label>
		  <input type="text" class="form-control" id="name" name="name" value="{{ details.name }}">
		</div>


		<div class="form-group">
		  <label for="gender">Gender:</label>
		  <select class="form-control" name="gender">
		  <option value="male" {% if details.gender == 'male' %} selected {% endif %}>Male</option>
		  <option value="female" {% if details.gender == 'female' %} selected {% endif %}>Female</option>
		  </select>
		</div>

		<div class="form-group">
		  <label for="mobile">Mobile:</label>
		  <input type="text" class="form-control" id="mobile" name="mobile" 
		  		 value="{{ details.mobile }}">
		</div>

		<div class="form-group">
		  <label for="email">Email:</label>
		  <input type="text" class="form-control" id="email" name="email" 
		  value="{{ details.email}}">
		</div>

		<input type="submit" class="btn btn-primary btn-sm" value="Add Details">
	

	</form>

{% endblock content %}
