{% extends 'courses/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="container mt-3">
		
		<h2> {{ user.username }} </h2>
		<img src="{{ user.profile.image.url }}" class="image-fluid img-responsive rounded-circle" width="200" height="200">
		<div class="media-body mt-3 ml-4">
			<small>
				<i>
					<b>{{ user.first_name }} {{ user.last_name }}</b>
					<br>{{ user.email }}
					<br>{{ user.date_joined }}
				</i>
			</small>
			
		</div>
	</div>
<div class="col-sm-5 card">
	<div class="card-body">
		<form method='post' enctype="multipart/form-data">
			{% csrf_token %}
			{{ u_form|crispy }}
			{{ p_form|crispy }}
			<button type="submit" value="btn btn-secondary btn-block">Save</button>
		</form>
	</div>
</div>
{% endblock content %}
